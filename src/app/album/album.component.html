<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
        <div *ngIf="album.images.length > 0">
          <img class="album-thumb" src="{{album.images[0].url}}">
        </div>
      </div>
      <div class="col-md-8">
        <h4 *ngIf="album.artist.length > 0"><span *ngFor="let artist of album.artists">
          {{artist.name}}</span>
        </h4>
        <h2>{{album.name}}</h2>
        <h5>{{track.track_number}} : {{track.name}}</h5>
        <a class="btn btn-primary" href="{{album.external_urls.spotify}}">preview of Album in spotify</a>

      </div>
    </div>
  </header>
</div>
